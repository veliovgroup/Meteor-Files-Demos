<head>
  <title>Meteor-Files: Download Button</title>
</head>

<body>
  <header>
    <h1>Meteor-Files: Download Button</h1>
  </header>

  <main>
    <strong>List of Files:</strong><br>
    {{> file}}
  </main>

  <footer>
    <p>See <a href="https://github.com/veliovgroup/Meteor-Files"><code>ostrio:files</code></a> library for more details</p>
  </footer>
</body>

<template name='file'>
  {{#with file.with}}
    <a href="{{link}}?download=true" download="{{name}}" target="_parent" type="{{type}}">
      {{name}}
    </a> â€” Click to download
  {{else}}
    loading...
  {{/with}}
</template>
